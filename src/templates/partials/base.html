    <!-- Favicon -->

    <!-- Bootstrap -->

    <link rel="stylesheet" href="{{ url_for('static', filename='css/general.css') }}">

    {% block scripts %}{% endblock %}

        gtag('config', 'G-QCWWL8VFTX');

<body>

    {% include 'partials/header.html' %}

    <div class="container">
