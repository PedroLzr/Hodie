<script>
    var dateNow = new Date();
    var options = { year: 'numeric', month: 'long', weekday: 'long', day: 'numeric' };
    var formattedDate = dateNow.toLocaleDateString('es-ES', options);

    var initialOfDay = formattedDate[0].toUpperCase();
    formattedDate = initialOfDay + formattedDate.slice(1);

    document.getElementById('dateNow').textContent = formattedDate;
</script>
